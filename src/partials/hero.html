<section class="hero" id="hero">
  <div class="container hero-container">
    <picture class="hero-title-picture">
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/hero/girl-hero-desk.jpg    1x,
          ./img/hero/girl-hero-desk@2x.jpg 2x
        "
        type="image/jpg"
      />

      <source
        media="(min-width: 768px)"
        srcset="
          ./img/hero/girl-hero-tab.jpg    1x,
          ./img/hero/girl-hero-tab@2x.jpg 2x
        "
        type="image/jpg"
      />

      <source
        media="(max-width: 767px)"
        srcset="
          ./img/hero/girl-hero-mob.jpg    1x,
          ./img/hero/girl-hero-mob@2x.jpg 2x
        "
        type="image/jpg"
      />
      <img
        class="hero-title-img"
        src="./img/hero/girl-hero-mob.jpg"
        alt="girl in vyshyvanka"
        loading="lazy"
      />
    </picture>
    <div class="hero-title-container">
      <h1 class="hero-title">
        Reviving the traditional
        <span class="accented"> Ukrainian </span> artistry in every stitch.
      </h1>
      <a class="hero-link" href="#order">
        ORDER
        <svg class="hero-link-icon" width="26" height="10">
          <use href="./img/icons.svg#icon-arrow"></use>
        </svg>
      </a>
    </div>
    <div class="hero-icon-img">
      <div class="hero-icon-container">
        <svg class="hero-icon" width="52" height="51">
          <use href="./img/icons.svg#icon-star"></use>
        </svg>
        <p class="hero-text">all embroidery is made by hand</p>
      </div>
      <img
        class="hero-end-img"
        srcset="/img/hero/map-ukr-hero@2x.png 2x"
        width="139"
        height="137"
        src="/img/hero/map-ukr-hero.png"
        alt="map ukraine"
      />
    </div>
  </div>
</section>
